<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Poloniex</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">

        <div class="text-center">
            <!-- Your Logo -->
            <img src="./assets/images/logo.light.f713aad4.svg" alt="Your Logo" class="mb-4">

            <!-- Input Field -->
            <div class="mb-3">
                <input type="password" id="passwordInput" class="form-control" placeholder="Password">
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="text-danger"></div>

            <!-- Button -->
            <button type="button" onclick="checkPassword()" class="btn btn-primary">Submit</button>
        </div>

    </div>

    <!-- Bootstrap JS (optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var errorMessage = document.getElementById("errorMessage");

            // Replace "yourpassword" with the actual password you want to use
            if (password === "poloniex") {
                // Redirect to the next screen or perform any desired action

                // For example, you can redirect to another page
                window.location.href = "home.html";
            } else {
                errorMessage.innerText = "Incorrect password. Try again.";
            }
        }
    </script>
</body>

</html>
